<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>FormWizard_v6</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="author" content="colorlib.com">

		<!-- MATERIAL DESIGN ICONIC FONT -->
		<link rel="stylesheet" href="~/PEdit/fonts/material-design-iconic-font/css/material-design-iconic-font.css">

		<!-- STYLE CSS -->
		<link rel="stylesheet" href="~/PEdit/css/style.css">
	</head>
	<body>
		<div class="wrapper">
			<form asp-action="Profile" enctype="multipart/form-data">
				<div id="wizard">
					<div asp-validation-summary="ModelOnly" class="text-danger"></div>
					<input type="hidden" asp-for="Id" />
					<section>
						<div class="form-header">
							<div class="avartar" style=" margin-left: auto;    margin-right: auto;   margin-bottom: 20px;">
								<a href="#">
									<img src="~/PEdit/images/avartar.png" alt="">
								</a>
								<div class="avartar-picker">
									<input asp-for="ImageFile" type="file" name="file-1[]" id="file-1" class="inputfile" />
									<label asp-for="ImageFile">
										<i class="zmdi zmdi-camera"></i>
										<span>Choose Picture</span>
									</label>
								</div>
							</div>
						</div>
						<div class="form-group">
							<div class="form-holder active">
								<label asp-for="Fname" class="control-label"></label>
								<input asp-for="Fname" class="form-control" />
								<span asp-validation-for="Fname" class="text-danger"></span>
								<!--<input type="text" placeholder="First Name" class="form-control">-->
							</div>
							<div class="form-holder">
								<label asp-for="Lname" class="control-label"></label>
								<input asp-for="Lname" class="form-control" />
								<span asp-validation-for="Lname" class="text-danger"></span>
								<!--<input type="text" placeholder="Last Name" class="form-control">-->
							</div>
						</div>
						<div class="form-holder">
							<label asp-for="Email" class="control-label"></label>
							<input asp-for="Email" class="form-control" />
							<span asp-validation-for="Email" class="text-danger"></span>
							<!--<input type="text" placeholder="Email" class="form-control">-->
						</div>
						<input type="hidden" asp-for="Passwordd" />
						<div class="form-group">
							<input type="submit" value="Save" class="btn btn-primary" />
						</div>
					</section>
				</div>
			</form>
		</div>


		<script src="~/PEdit/js/jquery-3.3.1.min.js"></script>

		<!-- JQUERY STEP -->
		<script src="~/PEdit/js/jquery.steps.js"></script>

		<script src="~/PEdit/js/main.js"></script>
<!-- Template created and distributed by Colorlib -->
</body>
</html>
